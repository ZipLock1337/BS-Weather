<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.webp" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5><small>City:</small> Kyiv</h5>
                        <p class="card-text">Time: 22:08 PM</p>

                        <div style="display: flex; align-items: center;">
                            <img src="Moon_Night-512.webp" alt="Weather Icon"
                                style="width: 50px; height: 50px; margin-right: 10px;">
                            <span style="font-size: 24px; font-weight: bold;">23째C</span>
                        </div>

                        <div style="float: right; margin-top: -40px;">
                            <a class="weather-icon-link" onclick="switchFunction()" href="#"><img src="moon_img.png"
                                    alt="Weather Icon" style="width: 70px; height: 70px; margin-left: 10px;">
                            </a>
                        </div>
                        <p class="card-text">Weather: Clear Night</p>
                    </div>
                    <div class="card-footer bg-white text-dark">
                        <img src="clouds.png" alt="Monday Image" class="weather-image">
                        <h5>Monday: Clear, 25째C</h5>
                        <hr>

                        <img src="rain.png" alt="Tuesday Image" class="weather-image">
                        <h5>Tuesday: Rainy and cool, 14째C</h5>
                        <hr>

                        <img src="sunny.png" alt="Wednesday Image" class="weather-image">
                        <h5>Wednesday: Sunny, 28째C</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
